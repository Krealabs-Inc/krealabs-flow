name: Docker Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          build-args: |
            NEXT_PUBLIC_STACK_PROJECT_ID=ci-placeholder
            NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY=ci-placeholder
            STACK_SECRET_SERVER_KEY=ci-placeholder
          cache-from: type=gha
          cache-to: type=gha,mode=max
