name: Bug Report
description: Signaler un bug
labels: [bug]
body:
  - type: markdown
    attributes:
      value: Merci de remplir ce formulaire pour signaler un bug.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Description claire et concise du bug
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Étapes pour reproduire
      placeholder: |
        1. Aller sur '...'
        2. Cliquer sur '...'
        3. Voir l'erreur
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Comportement attendu
    validations:
      required: true
  - type: dropdown
    id: severity
    attributes:
      label: Sévérité
      options: [Critique, Majeure, Mineure, Cosmétique]
    validations:
      required: true
